<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Lucky Jet — демо с анимацией</title>
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">
  <main class="wrap">
    <!-- Окошко с анимацией -->
    <section id="stage" class="stage" aria-label="Окно анимации Lucky Jet">
      <!-- Небо -->
      <svg id="sky" class="sky" preserveAspectRatio="none"></svg>

      <!-- Траектория -->
      <svg id="trailSvg" class="trail" preserveAspectRatio="none">
        <defs>
          <linearGradient id="trailGrad" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#6940ff" stop-opacity="0.1"/>
            <stop offset="60%" stop-color="#835bff" stop-opacity="0.85"/>
            <stop offset="100%" stop-color="#a384ff" stop-opacity="1"/>
          </linearGradient>
          <linearGradient id="trailGlowGrad" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#7b4bff" stop-opacity="0"/>
            <stop offset="55%" stop-color="#7b4bff" stop-opacity=".22"/>
            <stop offset="100%" stop-color="#7b4bff" stop-opacity=".35"/>
          </linearGradient>
          <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
            <feGaussianBlur stdDeviation="6" result="b"/>
          </filter>
          <linearGradient id="fillGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#7b4bff" stop-opacity="0.35"/>
            <stop offset="70%" stop-color="#7b4bff" stop-opacity="0.12"/>
            <stop offset="100%" stop-color="#7b4bff" stop-opacity="0"/>
          </linearGradient>
        </defs>
        <path id="trailFill" d="" fill="url(#fillGrad)"></path>
        <path id="trailGlow" d="" stroke="url(#trailGlowGrad)" stroke-width="12" fill="none" stroke-linecap="round" filter="url(#softGlow)"></path>
        <path id="trailPath" d="" stroke="url(#trailGrad)" stroke-width="2.2" fill="none" stroke-linecap="round"></path>
      </svg>

      <!-- Коэффициент -->
      <div id="coeffCenter" class="coeff-center">x1.00</div>

      <!-- Свечение и пламя (двигаются вместе с джетом) -->
      <img id="light" class="light" src="images/Light.webp" alt="" loading="eager">
      <img id="fire"  class="fire"  src="images/Fire.svg"  alt="" loading="eager">

      <!-- Персонаж -->
      <img id="jet" class="jet" src="images/Lucky.webp" alt="Lucky Jet" loading="eager">

      <!-- Оверлей «ловим сигнал» + бар -->
      <div id="preUI" class="preui" aria-live="polite">
        <div class="ring" aria-hidden="true"></div>
        <div class="preui__title">Ловим сигнал…</div>
        <div class="preui__bar"><div id="preFill" class="preui__fill"></div></div>
      </div>

      <!-- Облака снизу -->
      <div class="clouds" aria-hidden="true">
        <img src="images/obl.svg" alt="" class="cloud c1">
        <img src="images/obl.svg" alt="" class="cloud c2">
        <img src="images/obl.svg" alt="" class="cloud c3">
      </div>
    </section>

    <!-- Кнопки -->
    <section class="controls" aria-label="Управление">
      <button id="startBtn" class="btn-start">ПОЛУЧИТЬ СИГНАЛ</button>
      <button id="speedBtn" class="btn-speed" aria-label="Скорость воспроизведения">Х1</button>
    </section>
	

	
  </main>
  <script src="script.js"></script>
</body>
</html>
